name: Auto-Merge PRs

on:
  pull_request:
    types: 
      - opened
      - reopened
      - synchronize

jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        
      - name: Attempt to merge the pull request
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const pull_number = context.payload.pull_request.number;
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pull_number,
                merge_method: 'merge'
              });
              console.log("Pull request merged successfully!");
            } catch (error) {
              console.error("Error merging pull request:", error.message);
              core.setFailed("Failed to merge pull request: " + error.message);
            }

      - name: Comment on the pull request
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pull_number = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pull_number,
              body: "Thank you for your contribution! Your PR has been automatically merged. ðŸŽ‰"
            });
            console.log("Commented on the pull request.");
