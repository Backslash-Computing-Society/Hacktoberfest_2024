<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Animated Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home" class="fade-in">
            <h2>Home</h2>
            <p>This is a simple homepage created as a demo.</p>
        </section>
        
        <section id="about" class="fade-in">
            <h2>About</h2>
            <p>This section is about me and my website.</p>
        </section>
        
        <section id="contact" class="fade-in">
            <h2>Contact</h2>
            <p>Get in touch via email at example@example.com.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 My Animated Website</p>
    </footer>
    
    <script>
        
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('.fade-in');
            const scrollPosition = window.scrollY + window.innerHeight;

            sections.forEach(section => {
                if (section.offsetTop < scrollPosition) {
                    section.classList.add('visible');
                }
            });
        });
    </script>
</body>
</html>
